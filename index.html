<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calBody">
        <div class="display">
          <p class="displayContent">Hello world</p>
          <p class="binker"></p>
        </div>
        <div class="buttons">
          <section class="sec0">
            <div class="allClear">
              <img
                src="https://img.icons8.com/?size=512&id=pocqB0gK2Tsj&format=png"
                class="allClear"
              />
            </div>
            <!--           <div></div> -->
            <div class="clear">
              <img
                src="https://img.icons8.com/?size=512&id=14297&format=png"
                class="clear"
              />
            </div>
            <div class="operation">%</div>
          </section>
          <section class="sec1">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="operation">x</div>
          </section>
          <section class="sec1">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="operation">-</div>
          </section>
          <section class="sec1">
            <div class="button">3</div>
            <div class="button">2</div>
            <div class="button">1</div>
            <div class="operation">+</div>
          </section>
          <section class="sec1">
            <div class="button">00</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div id="equal">=</div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
